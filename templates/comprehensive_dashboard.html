<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Security System - Comprehensive Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Main Dashboard Component
        function ComprehensiveDashboard() {
            const [activeTab, setActiveTab] = useState('overview');
            const [systemData, setSystemData] = useState({
                status: 'Operational',
                uptime: '45d 12h 34m',
                version: '1.0.0',
                environment: 'Production'
            });

            const [notifications, setNotifications] = useState([]);

            // Fetch system data
            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch('/api/suite/status');
                        const data = await response.json();
                        // Update system data
                    } catch (error) {
                        console.error('Failed to fetch data:', error);
                    }
                };

                fetchData();
                const interval = setInterval(fetchData, 5000);
                return () => clearInterval(interval);
            }, []);

            const tabs = [
                { id: 'overview', label: 'Overview', icon: 'fa-dashboard' },
                { id: 'authentication', label: 'Authentication', icon: 'fa-lock' },
                { id: 'ai-detection', label: 'AI Detection', icon: 'fa-brain' },
                { id: 'adaptive', label: 'Adaptive Learning', icon: 'fa-rotate' },
                { id: 'network', label: 'Network Security', icon: 'fa-network-wired' },
                { id: 'analytics', label: 'Analytics', icon: 'fa-chart-line' },
                { id: 'compliance', label: 'Compliance', icon: 'fa-shield-check' },
                { id: 'settings', label: 'Settings', icon: 'fa-cog' }
            ];

            return (
                <div className="min-h-screen p-6">
                    {/* Header */}
                    <header className="glass-card rounded-2xl p-6 mb-6 shadow-2xl">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-xl">
                                    <i className="fas fa-shield-alt text-white text-3xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold gradient-text">
                                        Adaptive Security System
                                    </h1>
                                    <p className="text-gray-600 text-sm mt-1">
                                        Comprehensive AI-Powered Cybersecurity Platform
                                    </p>
                                </div>
                            </div>

                            <div className="flex items-center gap-4">
                                {/* Status Indicator */}
                                <div className="flex items-center gap-2 px-4 py-2 bg-green-50 rounded-lg">
                                    <div className="w-2 h-2 bg-green-500 rounded-full pulse-dot"></div>
                                    <span className="text-green-700 font-semibold text-sm">
                                        {systemData.status}
                                    </span>
                                </div>

                                {/* Notifications */}
                                <button className="relative p-3 hover:bg-gray-100 rounded-lg transition">
                                    <i className="fas fa-bell text-gray-600 text-xl"></i>
                                    <span className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                                </button>

                                {/* User Menu */}
                                <button className="flex items-center gap-2 px-4 py-2 hover:bg-gray-100 rounded-lg transition">
                                    <div className="w-8 h-8 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center">
                                        <i className="fas fa-user text-white text-sm"></i>
                                    </div>
                                    <span className="font-semibold text-gray-700">Admin</span>
                                </button>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="flex gap-2 mt-6 overflow-x-auto pb-2">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`px-4 py-2 rounded-lg font-semibold text-sm whitespace-nowrap transition flex items-center gap-2 ${
                                        activeTab === tab.id
                                            ? 'tab-active shadow-lg'
                                            : 'bg-white text-gray-600 hover:bg-gray-50'
                                    }`}
                                >
                                    <i className={`fas ${tab.icon}`}></i>
                                    {tab.label}
                                </button>
                            ))}

                    <div className="glass-card rounded-2xl p-6 shadow-2xl">
                        {activeTab === 'overview' && <OverviewTab />}
                        {activeTab === 'authentication' && <AuthenticationTab />}
                        {activeTab === 'ai-detection' && <AIDetectionTab />}
                        {activeTab === 'adaptive' && <AdaptiveLearningTab />}
                        {activeTab === 'network' && <NetworkSecurityTab />}
                        {activeTab === 'analytics' && <AnalyticsTab />}
                        {activeTab === 'compliance' && <ComplianceTab />}
                        {activeTab === 'settings' && <SettingsTab />}
                    </div>
                </div>
            );
        }

        // Overview Tab Component
        function OverviewTab() {
            const [metrics, setMetrics] = useState({
                threatsDetected: 1247,
                threatsBlocked: 1189,
                activeSessions: 42,
                mfaEnabled: 156,
                riskScore: 23,
                systemUptime: 99.9
            });

            const StatCard = ({ icon, label, value, change, color, trend }) => (
                <div className="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition border-l-4"
                     style={{borderColor: color}}>
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-gray-600 text-sm font-medium mb-1">{label}</p>
                            <h3 className="text-3xl font-bold text-gray-900">{value}</h3>
                            {change && (
                                <p className={`text-sm mt-2 flex items-center gap-1 ${
                                    trend === 'up' ? 'text-green-600' : 'text-red-600'
                                }`}>
                                    <i className={`fas fa-arrow-${trend === 'up' ? 'up' : 'down'}`}></i>
                                    {change}
                                </p>
                            )}
                        </div>
                        <div className="p-4 rounded-xl" style={{backgroundColor: `${color}15`}}>
                            <i className={`${icon} text-3xl`} style={{color: color}}></i>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900">System Overview</h2>
                            <p className="text-gray-600 mt-1">Real-time security metrics and system health</p>
                        </div>
                        <button className="px-4 py-2 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-lg font-semibold hover:shadow-lg transition">
                            <i className="fas fa-download mr-2"></i>
                            Export Report
                        </button>
                    </div>

                    {/* Key Metrics Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <StatCard
                            icon="fas fa-shield-virus"
                            label="Threats Detected"
                            value={metrics.threatsDetected}
                            change="+12% from last week"
                            color="#ef4444"
                            trend="up"
                        />
                        <StatCard
                            icon="fas fa-check-circle"
                            label="Threats Blocked"
                            value={metrics.threatsBlocked}
                            change="95.3% success rate"
                            color="#10b981"
                            trend="up"
                        />
                        <StatCard
                            icon="fas fa-users"
                            label="Active Sessions"
                            value={metrics.activeSessions}
                            change="8 new today"
                            color="#3b82f6"
                            trend="up"
                        />
                        <StatCard
                            icon="fas fa-mobile-alt"
                            label="MFA Enabled Users"
                            value={metrics.mfaEnabled}
                            change="89% adoption"
                            color="#8b5cf6"
                            trend="up"
                        />
                        <StatCard
                            icon="fas fa-exclamation-triangle"
                            label="Risk Score"
                            value={`${metrics.riskScore}%`}
                            change="Low risk level"
                            color="#f59e0b"
                            trend="down"
                        />
                        <StatCard
                            icon="fas fa-server"
                            label="System Uptime"
                            value={`${metrics.systemUptime}%`}
                            change="45 days online"
                            color="#06b6d4"
                            trend="up"
                        />
                    </div>

                    {/* Quick Stats Row */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        {[
                            { label: 'ML Models Active', value: '4/4', icon: 'fa-brain', color: '#8b5cf6' },
                            { label: 'Detection Latency', value: '25ms', icon: 'fa-gauge-high', color: '#3b82f6' },
                            { label: 'Processing Rate', value: '500/sec', icon: 'fa-tachometer-alt', color: '#10b981' },
                            { label: 'Accuracy', value: '95.3%', icon: 'fa-bullseye', color: '#ef4444' }
                        ].map((stat, index) => (
                            <div key={index} className="bg-white rounded-lg p-4 shadow flex items-center gap-3">
                                <div className="p-3 rounded-lg" style={{backgroundColor: `${stat.color}15`}}>
                                    <i className={`fas ${stat.icon} text-xl`} style={{color: stat.color}}></i>
                                </div>
                                <div>
                                    <p className="text-xs text-gray-600 font-medium">{stat.label}</p>
                                    <p className="text-lg font-bold text-gray-900">{stat.value}</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* System Architecture */}
                    <div className="bg-white rounded-xl p-6 shadow-lg">
                        <h3 className="text-xl font-bold text-gray-900 mb-4">System Architecture</h3>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            {[
                                {
                                    name: 'Telemetry Collection',
                                    status: 'Operational',
                                    desc: 'Network & Endpoint agents capturing 10K events/sec',
                                    icon: 'fa-satellite-dish',
                                    color: '#3b82f6'
                                },
                                {
                                    name: 'AI Analytics Engine',
                                    status: 'Operational',
                                    desc: 'LSTM-Transformer hybrid with 95% accuracy',
                                    icon: 'fa-brain',
                                    color: '#8b5cf6'
                                },
                                {
                                    name: 'Policy Engine',
                                    status: 'Operational',
                                    desc: 'Zero Trust + UEBA with risk scoring',
                                    icon: 'fa-gavel',
                                    color: '#10b981'
                                },
                                {
                                    name: 'Enforcement Layer',
                                    status: 'Operational',
                                    desc: 'SDN-based with TLS 1.3 encryption',
                                    icon: 'fa-shield-halved',
                                    color: '#ef4444'
                                }
                            ].map((layer, index) => (
                                <div key={index} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                                    <div className="flex items-center justify-between mb-3">
                                        <div className="p-2 rounded-lg" style={{backgroundColor: `${layer.color}15`}}>
                                            <i className={`fas ${layer.icon} text-xl`} style={{color: layer.color}}></i>
                                        </div>
                                        <span className="px-2 py-1 bg-green-100 text-green-700 text-xs font-semibold rounded">
                                            {layer.status}
                                        </span>
                                    </div>
                                    <h4 className="font-bold text-gray-900 mb-2">{layer.name}</h4>
                                    <p className="text-xs text-gray-600">{layer.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

                    </div>

                    {/* MFA Overview */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {[
                            {

                            {
                                title: 'SMS Authentication',
                                users: 78,
                                status: 'Active',
                                icon: 'fa-comment-sms',

                            {
                                title: 'Email Verification',
                                users: 124,
                                status: 'Active',
                                icon: 'fa-envelope',

                        ].map((method, index) => (
                            <div key={index} className="bg-white rounded-xl p-6 shadow-lg border-l-4 border-purple-500">
                                <div className="flex items-center justify-between mb-4">
                                    <div className="p-3 bg-purple-100 rounded-lg">
                                        <i className={`fas ${method.icon} text-2xl text-purple-600`}></i>
                                    </div>
                                    <span className="px-3 py-1 bg-green-100 text-green-700 text-xs font-semibold rounded">
                                        {method.status}
                                    </span>
                                </div>
                                <h3 className="font-bold text-gray-900 text-lg mb-2">{method.title}</h3>
                                <p className="text-sm text-gray-600 mb-3">{method.desc}</p>
                                <div className="flex items-center justify-between">
                                    <span className="text-sm text-gray-600">Active Users</span>
                                    <span className="text-2xl font-bold text-purple-600">{method.users}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Security Features */}
                    <div className="bg-white rounded-xl p-6 shadow-lg">
                        <h3 className="text-xl font-bold text-gray-900 mb-4">Security Features</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {[
                                {
                                    feature: 'Password Requirements',
                                    details: ['12+ characters minimum', 'Upper & lowercase letters', 'Numbers & special characters', 'Bcrypt hashing (12 rounds)'],
                                    icon: 'fa-key'
                                },
                                {
                                    feature: 'Account Protection',

                                    icon: 'fa-lock'
                                },
                                {
                                    feature: 'Session Management',

                                    icon: 'fa-clock'
                                },
                                {
                                    feature: 'Risk-Based Authentication',
                                    details: ['Geolocation analysis', 'Impossible travel detection', 'Device trust scoring', 'Behavioral biometrics'],
                                    icon: 'fa-chart-line'
                                }
                            ].map((item, index) => (
                                <div key={index} className="border border-gray-200 rounded-lg p-4">
                                    <div className="flex items-center gap-3 mb-3">
                                        <div className="p-2 bg-indigo-100 rounded-lg">
                                            <i className={`fas ${item.icon} text-indigo-600`}></i>
                                        </div>
                                        <h4 className="font-bold text-gray-900">{item.feature}</h4>
                                    </div>
                                    <ul className="space-y-2">
                                        {item.details.map((detail, i) => (
                                            <li key={i} className="flex items-center gap-2 text-sm text-gray-600">
                                                <i className="fas fa-check-circle text-green-500 text-xs"></i>
                                                {detail}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Recent Authentication Events */}
                    <div className="bg-white rounded-xl p-6 shadow-lg">
                        <h3 className="text-xl font-bold text-gray-900 mb-4">Recent Authentication Events</h3>
                        <div className="space-y-3">
                            {[
                                { user: 'admin@example.com', event: 'MFA Login Success', time: '2 mins ago', risk: 'low' },
                                { user: 'user@example.com', event: 'Failed Login Attempt', time: '5 mins ago', risk: 'medium' },
                                { user: 'security@example.com', event: 'Password Changed', time: '12 mins ago', risk: 'low' },
                                { user: 'unknown@suspicious.com', event: 'Blocked Login (High Risk)', time: '18 mins ago', risk: 'high' }
                            ].map((event, index) => (
                                <div key={index} className="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
                                    <div className="flex items-center gap-3">
                                        <div className={`w-2 h-2 rounded-full ${
                                            event.risk === 'low' ? 'bg-green-500' :
                                            event.risk === 'medium' ? 'bg-yellow-500' : 'bg-red-500'
                                        }`}></div>
                                        <div>
                                            <p className="font-semibold text-gray-900">{event.user}</p>
                                            <p className="text-sm text-gray-600">{event.event}</p>
                                        </div>
                                    </div>
                                    <span className="text-sm text-gray-500">{event.time}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // AI Detection Tab
        function AIDetectionTab() {
            return (
                <div className="space-y-6">
                    <div>
                        <h2 className="text-2xl font-bold text-gray-900">AI Threat Detection</h2>
                        <p className="text-gray-600 mt-1">PyTorch deep learning models for real-time threat analysis</p>
                    </div>

                    {/* Model Performance */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        {[
                            { model: 'CNN Detector', accuracy: '96.2%', latency: '10-15ms', threats: 'SQL Injection, XSS', color: '#3b82f6' },
                            { model: 'LSTM-Transformer', accuracy: '94.8%', latency: '12-18ms', threats: 'APT, Multi-stage', color: '#8b5cf6' },
                            { model: 'Autoencoder', accuracy: '78.5%', latency: '8-12ms', threats: 'Zero-day, Anomalies', color: '#10b981' },
                            { model: 'Ensemble System', accuracy: '95.3%', latency: '25ms', threats: 'All threat types', color: '#ef4444' }
                        ].map((model, index) => (
                            <div key={index} className="bg-white rounded-xl p-6 shadow-lg">

                                    <div className="flex justify-between">

                                        <span className="font-semibold text-gray-900">{model.accuracy}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Latency</span>
                                        <span className="font-semibold text-gray-900">{model.latency}</span>
                                    </div>
                                    <div className="mt-3 pt-3 border-t">
                                        <p className="text-xs text-gray-600">{model.threats}</p>

                                { type: 'SQL Injection', count: 428, blocked: 412, color: '#ef4444' },
                                { type: 'XSS', count: 356, blocked: 348, color: '#f59e0b' },
                                { type: 'Brute Force', count: 289, blocked: 289, color: '#3b82f6' },
                                { type: 'DDoS', count: 174, blocked: 140, color: '#8b5cf6' },
                                { type: 'Zero-day', count: 12, blocked: 9, color: '#10b981' }
                            ].map((stat, index) => (
                                <div key={index} className="p-4 border border-gray-200 rounded-lg">
                                    <div className="flex items-center gap-2 mb-2">

                                        <span className="text-sm font-semibold text-gray-900">{stat.type}</span>
                                    </div>
                                    <p className="text-2xl font-bold text-gray-900 mb-1">{stat.count}</p>
                                    <p className="text-xs text-gray-600">
                                        {stat.blocked} blocked ({((stat.blocked/stat.count)*100).toFixed(1)}%)
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* MITRE ATT&CK Mapping */}
                    <div className="bg-white rounded-xl p-6 shadow-lg">
                        <h3 className="text-xl font-bold text-gray-900 mb-4">MITRE ATT&CK Coverage</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            {[
                                { tactic: 'Initial Access', techniques: 12, detected: 8 },
                                { tactic: 'Execution', techniques: 8, detected: 7 },
                                { tactic: 'Persistence', techniques: 10, detected: 6 },
                                { tactic: 'Privilege Escalation', techniques: 7, detected: 5 },
                                { tactic: 'Defense Evasion', techniques: 15, detected: 9 },

                    </div>
                </div>

        // Adaptive Learning Tab
        function AdaptiveLearningTab() {
            return (
                <div className="space-y-6">
                    <div>
                        <h2 className="text-2xl font-bold text-gray-900">Adaptive Learning & Evolution</h2>
                        <p className="text-gray-600 mt-1">Continuous model improvement through evolutionary algorithms</p>
                    </div>

                    {/* Evolution Stats */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {[
                            {
                                title: 'Model Generations',
                                value: '30/30',
                                desc: 'Completed evolutionary cycles',
                                icon: 'fa-dna',
                                progress: 100
                            },
                            {
